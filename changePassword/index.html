<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Recupere sua Senha</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Recupere sua senha</h1>
            <div class="inputs">
                <input placeholder="Email Cadastrado" type="email" required/>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>
            <div class="inputs">
                <input placeholder="CPF Cadastrado" type="number" required/>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/id-verified.png" alt="id-verified"/>
            </div>   
            
            <button type="submit">Enviar Email</button>
            <div class="link-register">
                <a href="../index.html">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>

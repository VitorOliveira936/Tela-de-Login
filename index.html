<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="inputs">
                <input placeholder="Email" type="email" required/>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>  
            <div class="inputs">
                <input placeholder="Senha" type="password" required/>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <a href="./changePassword/index.html">Esqueci minha senha</a>
            </div>
            
            <button type="submit">Entrar</button>
            <div class="link-register">
                <p>Não está cadastrado ? <a href="./register/index.html">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Crie uma nova conta</h1>
            <div class="inputs">
                <input placeholder="Email" type="email" required/>
            </div>  
            <div class="inputs">
                <input placeholder="CPF" type="number" required/>
            </div>  
            <div class="inputs">
                <input placeholder="Senha" type="password" id="password" required/>
                <button type="button" id="togglePassword" class="togglePassword">Mostrar</button>
            </div>
            <div class="inputs">
                <input placeholder="Repita sua senha" type="password" id="password" required/>
                <button type="button" id="toglePassword" class="togglePassword">Mostrar</button>
            </div>
            <div class="inputs">
                <input placeholder="Nome Completo" type="text" required/>
            </div>
            <div class="inputs">
                <input placeholder="Data de Nascimento" type="date" required/>
            </div>
            
            <button type="submit">Entrar</button>
            <div class="link-register">
                <a href="../index.html"> <- Voltar ao Login</a>
            </div>
        </form>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
